os: linux

language: go

git:
  depth: 1

go:
  - 1.14.x

notifications:
  email: false

install:
  - . ./.travis_ninja.sh
  - go get -u github.com/roman-mazur/bood/cmd/bood


script:
  - cd $GOPATH/src/github.com/mdapathy/arch-design-2/build
  - bood
  - rm build.bood
  - mv build.boodtdma build.bood
  - ./out/bin/boodtdma
